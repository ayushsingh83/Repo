<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="box">
        <div class="search-area">
            <input type="text" class="search-box" placeholder="Enter city name">
            <button><img src="search.png"></button>
        </div>
        <div class="error">
            <p>Invalid city name</p>
        </div>
        <div class="weather">
            <img src="images/clear.png" class="weather-logo">
            <h1 class="temp">20°c</h1>
            <h2 class="city">Gorakhpur</h2>

            <div class="Info">
                <div class="col1">
                    <img src="images/humidity.png">
                    <div>
                        <p class="humidity">10%</p>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="col2">
                    <img src="images/wind.png">
                    <div>
                        <p class="wind">40</p>
                        <p>kmph</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        const apiKey = "003105c198c54156d218b42480ea2278";
        const apiUrl = "https://api.openweathermap.org/data/2.5/weather?units=metric&q=";
        const searchBox = document.querySelector(".search-area input");
        const searchBtn = document.querySelector(".search-area button");
        const weatherLogo = document.querySelector(".weather-logo");
        async function checkWeather(city) {
            const response = await fetch(apiUrl + city + `&appid=${apiKey}`);
            if (response.status == 404) {
                document.querySelector(".error").style.display = "block";
                document.querySelector(".weather").style.display = "none";
            }
            else {
                var data = await response.json();

                console.log(data);

                document.querySelector(".city").innerHTML = data.name;
                document.querySelector(".temp").innerHTML = Math.round(data.main.temp) + "°c";
                document.querySelector(".humidity").innerHTML = data.main.humidity + "%";
                document.querySelector(".wind").innerHTML = data.wind.speed + "km/h";

                if (data.weather[0].main == "Clouds") {
                    weatherLogo.src = "images/clouds.png";
                }
                else if (data.weather[0].main == "Clear") {
                    weatherLogo.src = "images/clear.png";
                }
                else if (data.weather[0].main == "Rain") {
                    weatherLogo.src = "images/rain.png";
                }
                else if (data.weather[0].main == "Drizzle") {
                    weatherLogo.src = "images/drizzle.png";
                }
                else if (data.weather[0].main == "Mist") {
                    weatherLogo.src = "images/mist.png";
                }
                document.querySelector(".weather").style.display = "block";
                document.querySelector(".error").style.display = "none";
            }

        }
        searchBtn.addEventListener("click", () => {
            checkWeather(searchBox.value);
        })

    </script>
</body>

</html>
